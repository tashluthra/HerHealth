services:
  db:
    image: postgres:16
    container_name: herhealth_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-herhealth}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend           # build from backend/
      dockerfile: Dockerfile
    container_name: herhealth_api
    working_dir: /app
    env_file:
      - backend/.env               # for DATABASE_URL, etc.
    environment:
      ENV: ${ENV:-local}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-herhealth}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app             # mount entire backend
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

volumes:
  db_data:
